command_timeout = 2000
add_newline = true

format = """
$username\
$directory\
$git_branch\
$git_status\
$conda\
$rust\
\n\
$character
"""

[character]
success_symbol = "[\\$](bold)"
error_symbol = "[\\$](bold red)"

[directory]
truncation_length = 8
truncate_to_repo = true

[git_state]
style = "bold blue"

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
modified = "*"
untracked = "%"
up_to_date = "="

[username]
style_user = "bold blue"
format = "[$user]($style)@"

