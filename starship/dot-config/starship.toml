command_timeout = 2000
add_newline = true

format = """
${custom.readline} \
${custom.drive_label}\
$username\
$directory\
$git_branch\
$git_status\
$conda\
$python\
$rust\
\n\
$character
"""

[character]
success_symbol = "[\\$](bold)"
error_symbol = "[\\$](bold red)"

[directory]
truncation_length = 8
truncate_to_repo = true
use_os_path_sep = false

[git_state]
style = "bold blue"

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
modified = "*"
untracked = "%"
up_to_date = "="

[username]
style_user = "bold blue"
format = "[$user]($style)@"

[custom.readline]
command = "echo $READLINE_EDIT_MODE"
format = "[$output](bold red)"
when = true

[custom.drive_label]
format = "[($output )](bold fg:40)"
command = "drive_label"
when = "[[ $(platform) == 'mingw' && -n $(command -v drive_label >/dev/null 2>&1 && drive_label) ]]"
