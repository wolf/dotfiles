command_timeout = 5000
add_newline = true

format = """
${custom.shell_is_bash}\
${custom.any_other_shell}\
${custom.bash_readline}\
${custom.space}\
$username$hostname\
${custom.space}\
${custom.drive_label}\
$directory\
$git_branch\
$git_status\
${custom.pixi_env}\
$python\
$rust\
${custom.shell_level}\
\n\
$character
"""

[custom.space]
when = "true"
format = "[ ]()"
disabled = false

[custom.shell_is_bash]
command = "echo bash"
format = "[$output](bold red)"
when = "[[ ${STARSHIP_SHELL} =~ bash ]]"

[custom.any_other_shell]
command = "echo $STARSHIP_SHELL"
format = "[$output](bold red)"
when = "[[ ${STARSHIP_SHELL} != bash ]]"

[custom.bash_readline]
command = "echo $READLINE_EDIT_MODE"
format = "+[$output](bold red)"
when = "[[ ${STARSHIP_SHELL} =~ bash ]]"

[username]
style_user = "blue"
style_root = "red"
show_always = true
format = "[$user]($style)"
detect_env_vars = ['SSH_CONNECTION']  # or however you want to detect remote vs local

[hostname]
ssh_only = true
format = "@[$hostname]($style)"
style = "blue"
aliases = { "kubuntu" = "kubuntu_laptop" }

[custom.drive_label]
format = "[($output )](bold fg:40)"
command = "drive_label"
when = "[[ $(get_platform.py) == 'mingw' && -n $(command -v drive_label >/dev/null 2>&1 && drive_label) && $(git rev-parse --is-inside-work-tree >/dev/null 2>&1; echo $?) -eq 0 ]]"

[directory]
truncation_length = 8
truncate_to_repo = true

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
modified = "*"
untracked = "%"
up_to_date = "="

[git_state]
style = "bold blue"

[custom.pixi_env]
# because the conda module doesn't seem to work with pixi
command = "echo $CONDA_DEFAULT_ENV"
when = '[[ -n $PIXI_ENVIRONMENT_NAME ]]'
format = "via [ðŸ…¿ï¸$output]($style) "
style = "bold green"
description = "Show pixi environment name"

[python]
symbol = "îœ¼ "
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'

[custom.shell_level]
command = "echo $SHLVL"
when = '[[ $SHLVL -gt 2 ]]'
format = "ðŸ“¦[$output]($style) "    # Package/container feel
style = "bold yellow"
description = "Show shell nesting level when > 2"

[character]
success_symbol = "[\\$](bold)"
error_symbol = "[\\$](bold red)"
