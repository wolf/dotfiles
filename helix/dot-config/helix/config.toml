theme = "papercolor-wolf"

[editor]
bufferline = "multiple"
line-number = "relative"
rulers = [88, 120]
scrolloff = 3
shell = ["bash", "-c"]
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[keys.normal.backspace]
a = ":set line-number absolute"
r = ":set line-number relative"
